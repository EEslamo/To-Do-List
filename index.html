<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="all">
        <header>
            <div class="title">
                <h1 class="topic">To-Do List</h1>
            </div>
            <div class="add">
                <input type="text" placeholder="What do you think about?">
                <button>Add</button>
            </div>
        </header>

        <div class="tasks">
            <h1 class="subtopic">Tasks:</h1>
            <div class="container">
                <div class="row"> <input type="text" value="eslam" readonly>
                    <div class="options">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
